<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forecasted Budget Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar bg-white shadow-sm px-4">
  <span class="fw-bold text-warning">OPS-FIN</span>
  <span class="text-muted small">Forecasted Budget Monitoring</span>
</nav>

<div class="container mt-4">

  <!-- Filters -->
  <div class="row g-3 mb-3">
    <div class="col-md-4">
      <select class="form-select">
        <option selected>Month</option>
        <option>January</option>
        <option>February</option>
      </select>
    </div>
    <div class="col-md-4">
      <select class="form-select">
        <option selected>Branch</option>
        <option>All</option>
        <option>QC</option>
        <option>Cebu</option>
      </select>
    </div>
  </div>

  <!-- Summary -->
  <div class="row g-3 mb-4">
    <div class="col-md-4">
      <div class="card p-3">
        <small class="text-muted">Total Forecast</small>
        <h4>₱1,200,000</h4>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-3">
        <small class="text-muted">Total Actual</small>
        <h4>₱1,050,000</h4>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-3">
        <small class="text-muted">Variance</small>
        <h4 class="text-success">-₱150,000</h4>
      </div>
    </div>
  </div>

  <!-- Table -->
  <div class="card">
    <div class="card-body p-0">
      <table class="table mb-0">
        <thead class="table-light">
          <tr>
            <th>Branch</th>
            <th>Forecast</th>
            <th>Actual</th>
            <th>Variance</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="budgetTable">
          <!-- JS will populate this later -->
        </tbody>
      </table>
    </div>
  </div>

</div>

<!-- Custom JS -->
<script src="js/app.js"></script>
</body>
</html>
